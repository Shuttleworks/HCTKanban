<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> HCT Kanban</title>
    <link rel="stylesheet" href="css/site.css"  />
    <script src="js/drag-drop-touch.esm.min.js?autoload"
            type="module"></script>

   

</head>
<body>
    <div class="head">

        <img src="images/hctlogo.png" height="25" width="25" /><h1> BirdBox Board</h1>
        <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" onclick="getData()" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M272 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-112 0c-17.7 0-32-14.3-32-32l0-128 32 0c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-64-64c-12.5-12.5-32.8-12.5-45.3 0l-64 64c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8l32 0 0 128c0 53 43 96 96 96l112 0zM304 96c-17.7 0-32 14.3-32 32s14.3 32 32 32l112 0c17.7 0 32 14.3 32 32l0 128-32 0c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l64 64c12.5 12.5 32.8 12.5 45.3 0l64-64c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8l-32 0 0-128c0-53-43-96-96-96L304 96z" color="#FFFFFF"/></svg>
    </div>

    <div class="noportrait">
        Please hold your phone in landscape mode!

    </div>

    <div class="board">
     <div class="column" id="todo" data-status="1" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
         <h2>Boxes To Do</h2>
         <p>Each entry = <br/>1 nest box</p>
         <hr />
         <div class="tasks-in-btn">
             <!--<input type="text" id="taskInput" class="task-input"
        placeholder="Enter a task..."
        oninput="capitalizeInput(this)" />-->
             <select id="taskInput" class="task-input">
                 <option value="1">Barn Owl</option>
                 <option value="2">Tawny Owl</option>
                 <option value="3">Kestrel</option>
             </select>

             <button class="add-task-btn" onclick="addTask('todo')">+</button>
         </div>
         <div class="task-container"></div>

     </div>


     <div class="column" id="in-progress"
          data-status="2"
          ondrop="drop(event, 'in-progress')"
          ondragover="allowDrop(event)">
         <h2>In Progress</h2>
         <hr />
         <div class="task-container"></div>

     </div>
     <div class="column" id="done"
          data-status="3"
          ondrop="drop(event, 'done')"
          ondragover="allowDrop(event)">
         <h2>Done</h2>
         <hr />
         <div class="task-container"></div>

     </div>
     <div class="column" id="done-instore"
          data-status="4"
          ondrop="drop(event, 'done-instore')"
          ondragover="allowDrop(event)">
         <h2>In Storeroom</h2>
         <hr />
         <div class="task-container"></div>

     </div>

 </div>





 <script src="js/site.js" asp-append-version="true"></script>

</body>
</html>
